<html>

<head>
    <meta charset="utf-8">
    <title>Tech events in your area</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="../scripts/bootstrap-datepicker.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="../scripts/app.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5kYxgepCMW1rcXGTW5jEYuxQQnR2gvFA&callback=initMap"></script>
      <link rel="stylesheet" href="../styles/styles.css">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="../styles/datepicker.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div>
      <div class="container">
          <h1>TechSpace</h1>
          <p>dev events in your area!</p>
      </div>
    </div>
    <!--NAV BAR-->
    <nav class="navbar navbar-default" role="navigation">
      <div class="col-lg-6">
        <div class="row">
          <!--button to trigger create new event modal-->
          <button type="button" id="createNewEventBtn" class="btn btn-primary" data-toggle="modal" data-target="#newEventModal">
            Create Event
          </button>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- SEARCH FORM AND SUBMIT  -->
        <form class="navbar-form" role="search">
          <div class="form-group ui-widget">
            <input type="text" class="form-control" id="eventSearchForm" name="keyword" placeholder="Type a keyword...">
            <button type="submit" id="eventSearchButton" class="btn btn-default">Search</button>
          </div>
        </form>
      </div>
    </nav>

      <!-- Modal -->
      <div class="modal fade" id="newEventModal" tabindex="-1" role="dialog" aria-labelledby="newEventModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <legend class="modal-title" id="newEventModalLabel">Create a New Event</legend>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <fieldset>
                  <!-- Text input for Event Name-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Event Name</label>
                    <div class="col-md-6">
                      <input id="name" name="eventName" type="text" value="JavaScript for Beginners" class="form-control input-md" required="">
                    </div>
                  </div>
                  <!-- Text input for location-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="eventLocation">Location</label>
                    <div class="col-md-6">
                      <input id="eventLocation" name="location" type="text" value="Golden Gate Park San Francisco,CA" class="form-control input-md">
                    </div>
                  </div>
                  <!-- Text input for poster's email-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="posterEmail">Your email address</label>
                    <div class="col-md-6">
                      <input id="posterEmail" name="posterEmail" type="text" value="mwiley322@gmail.com" class="form-control input-md">
                    </div>
                  </div>
                  <!-- Text input for date-->
                  <div class="form-group">
                    <div class="row">
                      <label for="eventDate" class="col-md-4 control-label">Event Date and Time</label>
                      <div class="col-md-4">
                        <input class="form-control" type="date" name="date" id="eventDate">
                      </div>
                  <!-- Text input for time-->
                      <div class="col-md-4">
                        <input id="eventTime" name="time" type="text" value="4:00PM" class="form-control input-md">
                      </div>
                    </div>
                  </div>
                  <!-- Text input for time-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="externalResource">External Links for Event</label>
                    <div class="col-md-4">
                      <input id="externalResource" name="externalResource" type="text" value="www.facebook.com" class="form-control input-md">
                    </div>
                  </div>
                  <!-- text input for image URL-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="imageUrl">Event Image</label>
                    <div class="col-md-6">
                      <input id="posterEmail" name="imageUrl" type="text" class="form-control input-md">
                    </div>
                  </div>
                    <!-- keyword tag autocomplete selector-->
                    <div class="ui-widget">
                      <label for="tags">Add searchable keywords: </label>
                      <input type="text" id="tags">
                    </div>
                    <div class="form-group" id="tagsHere">
                    </div>
                  <!-- Textarea for description-->
                  <div class="form-group">
                    <label class="col-md-9 control-label" for="eventDescription">Event Description</label><br>
                    <div class="col-md-9">
                      <textarea class="form-control" id="eventDescription" name="description" placeholder="What is the event about?"></textarea>
                    </div>
                  </div>
                </fieldset>
            <div class="form-group modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button id="createEvent" name="singlebutton" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>


    <!-- <div class="container"> -->
      <div class="mainDisplay">
    <!-- EVENT BOXES -->
    <div class="col-lg-8 col-md-9 col-xs-12 eventContainer">
      <!--event info displayed here-->
    </div>
    <!--SIDE BAR -->

    <div class="col-lg-3 col-md-3 sideSpace">
      <h4 class="text-center">Filter Events by Date</h4>
      <div id="datepicker"></div>
    <div id="map">
    </div>
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
</div>
</body>

</html>
